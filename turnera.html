    <header>
        <nav class="navbar navbar-expand-lg navbar-light">

    <main>
        <div class="texto">
            <br>
            <div class="container-fluid" id="recetario">
                <h2>Turnos</h2>
                <!-- ACA IRÍA EL CALENDLY DE LA GELI -->
                <iframe id="turn" src="https://calendly.com/fwegher/consulta-profesional?month=2023-02" 
                frameborder="0" ></iframe>
            </div>
        </div>
        <br>
        <!-- CONTACTO -->
        <br>
        <div class="container-fluid">
            <div class="contacto" id="contacto">
                <h2>Contacto</h2>
                <form action="https://formspree.io/f/mvoykjzp" method="POST">
                    <label>
                        <p>Su correo:</p>
                        <input type="email" name="email" placeholder="Coloque aquí su email" required
                            title="Debe ser un correo válido">
                    </label>
                    <label>
                        <p>Mensaje:</p>
                        <textarea name="message" placeholder="Coloque aquí su mensaje" required></textarea>
                    </label>
                    <!-- your other form fields go here -->
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>

        <div id="weather-widget"></div>

    </main>
